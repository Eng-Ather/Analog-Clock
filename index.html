<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <!-- css file-->
    <link rel="stylesheet" href="clock.css">
</head>

<body>
   <div></div>

       
    <div class="side_wall">

            <p> Analog clock </p>

        <div class="circle"> Ather Ali <br> WMA-189480

            <div class="number" style="--n:1"><i>1</i></div>
            <div class="number" style="--n:2"><i>2</i></div>
            <div class="number" style="--n:3"><i>3</i></div>
            <div class="number" style="--n:4"><i>4</i></div>
            <div class="number" style="--n:5"><i>5</i></div>
            <div class="number" style="--n:6"><i>6</i></div>
            <div class="number" style="--n:7"><i>7</i></div>
            <div class="number" style="--n:8"><i>8</i></div>
            <div class="number" style="--n:9"><i>9</i></div>
            <div class="number" style="--n:10"><i>10<i></div>
            <div class="number" style="--n:11"><i>11</i></div>
            <div class="number" style="--n:12EE"><i>12</i></div>

            <div id="dot"></div>
            <div id="hours_handel"></div>
            <div id="minnut_handel"></div>
            <div id="second_handel"></div>

        </div>

    </div>

    <div id="today_date">Today date</div>


    <script src="clock.js"></script>
